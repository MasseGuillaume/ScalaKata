<html>
<head>
    <title>Scala Kata</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <!-- build:css(bower_components) /styles/libs.css -->
    <link rel="stylesheet" type="text/css" href="/codemirror/theme/monokai.css">
    <link rel="stylesheet" type="text/css" href="/codemirror/theme/ambiance.css">
    <link rel="stylesheet" type="text/css" href="/codemirror/theme/eclipse.css">
    <link rel="stylesheet" type="text/css" href="/codemirror/theme/mdn-like.css">

    <link rel="stylesheet" type="text/css" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" type="text/css" href="/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" type="text/css" href="/fontawesome/css/font-awesome.css">
    <!-- endbuild -->

    <!-- build:css(tmp) /styles/app.css -->
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="ScalaKata">
    <ng-include src="'/views/code.html'"></ng-include>

     <!-- build:js(bower_components) /scripts/libs.js -->
    <script src="/angular/angular.js"></script>
    <script src="/lodash/dist/lodash.js"></script>
    <script src="/marked/lib/marked.js"></script>
    <script src="/screenfull/dist/screenfull.js"></script>

    <!-- CodeMirror core -->
    <script src="/codemirror/lib/codemirror.js"></script>
    <script src="/codemirror/mode/clike/clike.js"></script>
    <script src="/codemirror/mode/javascript/javascript.js"></script>
    <script src="/codemirror/mode/markdown/markdown.js"></script>
    <script src="/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="/codemirror/mode/stex/stex.js"></script>

    <!-- CodeMirror addons -->
    <script src="/codemirror/addon/comment/comment.js"></script>
    <script src="/codemirror/addon/edit/closebrackets.js"></script>
    <script src="/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/codemirror/addon/dialog/dialog.js"></script>
    <script src="/codemirror/addon/fold/foldcode.js"></script>
    <script src="/codemirror/addon/fold/foldgutter.js"></script>
    <script src="/codemirror/addon/hint/show-hint.js"></script>
    <script src="/codemirror/addon/runmode/runmode.js"></script>
    <script src="/codemirror/addon/search/searchcursor.js"></script>
    <script src="/codemirror/addon/search/search.js"></script>
    <script src="/codemirror/addon/search/match-highlighter.js"></script>
    <script src="/codemirror/addon/selection/active-line.js"></script>
    <script src="/codemirror/keymap/sublime.js"></script>
    <script src="/codemirror/keymap/emacs.js"></script>
    <script src="/codemirror/keymap/vim.js"></script>
    <script src="/angular-ui-codemirror/ui-codemirror.js"></script>
    <!-- endbuild -->

    <script src="/MathJax/MathJax.js"></script>
    <script src="/MathJax/config/TeX-AMS_HTML.js"></script>

    <!-- build:js(web) /scripts/app.js -->
    <!-- script src="/mathjax_/config.js"></script-->
    <script src="/app.js"></script>
    <script src="/services/scalaEval.js"></script>
    <script src="/services/insightRenderer.js"></script>
    <script src="/services/errorsRenderer.js"></script>
    <script src="/services/autocomplete.js"></script>
    <script src="/services/scalakataMode.js"></script>
    <script src="/controllers/code.js"></script>
    <!-- endbuild -->
</body>
</html>
