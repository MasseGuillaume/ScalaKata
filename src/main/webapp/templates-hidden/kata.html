<form class="kata-form" action="/api/scala" method="post" data-lift="KataResource.render">

    <div class="kata-code-wrap">
        <textarea class="kata-code"name="code"></textarea>
        <div class="kata-controls">
            <button class="btn btn-success" type="submit" name="run" value="Run">
                <i class="icon-play icon-white"></i>
            </button>
        </div>
    </div>
    <div class="kata-result-window hidden">
        <hr class="kata-vertical-resize-handle" />
        <div class="kata-result-wrap">
            <div class="CodeMirror">
                <div class="CodeMirror-scroll cm-s-solarized cm-s-dark">
                    <pre class="kata-console"></pre>
                    <div class="kata-result"></div>
                </div>
            </div>
        </div>
    </div>
    <script data-lift="tail">
        $(function(){
            kataify({pushState: true},{
                theme:"solarized dark",
                tabSize:8
            });
        })
    </script>
</form>
